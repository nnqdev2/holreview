<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
        <title>HOL Review</title>
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        

    </head>

    <body>

       
    <!-- table lustReportingTable  -->
        <!-- <table id="lustReportingTable"> -->
            <div class="container-fluid">   
                <div class="row">
                    <h2 class="display-5 text-left m-4">LUST Search</h2>
                </div>
                <!-- <div class="form-row mt-4 container-fluid"></div> -->
                <div class="form-row mt-1 container-fluid">
                   <!-- Form lustSearchForm begins -->
                    <form [formGroup]="lustSearchFilterForm" class="form-group" role="form" autocomplete="off" method="POST"  (ngSubmit)="submitLustSearch()">
                        <!--logNbr thru  zipCode -->
                        <div class="form-row ">
                            <!-- Log Number: -->   
                            <div class="form-group col-sm-3 col-md-3 col-lg-3 col-xl-3 pb-2">                    
                                <label class="control-label" for="logCounty,logYear,logSeqNbr">Log Nbr (county/yr/nbr)</label>   
                                <div class="form-row">
                                    <div class="form-group col-sm-3 col-md-3 col-lg-3 col-xl-3 pb-2"> 
                                        <input formControlName="logCounty" type="text" class="form-control" id="logCounty" placeholder=""  />
                                    </div>
                                    <div class="form-group col-sm-3 col-md-3 col-lg-3 col-xl-3 pb-2"> 
                                        <input formControlName="logYear" type="text" class="form-control" id="logYear" placeholder=""  />
                                    </div>
                                    <div class="form-group col-sm-5 col-md-5 col-lg-5 col-xl-5 pb-2"> 
                                        <input formControlName="logSeqNbr" type="text" class="form-control" id="logSeqNbr" placeholder=""  />
                                    </div>
                                </div>
                            </div>
                            <!-- /Log Number: -->  
                            <!-- facilityId -->                      
                                
                            <div class="form-group col-sm-2 pb-2"> 
                                <label class="control-label" for="facilityId">Facility Id</label> 
                                <input formControlName="facilityId" type="text" class="form-control" id="facilityId" placeholder=""  />
                            </div>
                            <!-- /facilityId --> 
                            <!-- projectManager -->  
                            <div class="form-group col-sm-2 pb-2">
                                <label  class="control-label" for="projectManager">PrjMgr</label>
                                <div class="input-group">
                                    <select class="form-control" id="projectManager" formControlName="projectManager" >
                                            <option selected="selected" value=""></option>
                                            <option value="1">Donald Duck</option>
                                            <option value="2">Minnie Mouse</option>
                                            <option value="3">Road Runner</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /projectManager -->   
                            <!-- region -->  
                            <div class="form-group col-sm-2 pb-2">
                                <label  class="control-label" for="regionName">Region</label>
                                <div class="input-group">
                                    <select class="form-control" id="regionName" formControlName="regionName" >
                                            <option selected="selected" value=""></option>
                                            <option value="1">Region 1</option>
                                            <option value="2">Region 2</option>
                                            <option value="3">Region 3</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /region -->   
                            <!-- zipCode -->  
                            <div class="form-group col-sm-2 pb-2">
                                <label  class="control-label" for="zipCode">Zip</label>
                                <div class="input-group">
                                    <select class="form-control" id="zipCode" formControlName="siteZipcode" >
                                            <option selected="selected" value=""></option>
                                            <option value="1">11111</option>
                                            <option value="2">22222</option>
                                            <option value="3">33333</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /zipCode --> 
                        </div>
                        <!--/logNbr thru  /zipCode -->
                        <!--siteName county -->
                        <div class="form-row ">
                            <!-- siteName: -->   
                            <div class="form-group col-md-9 pb-2">                    
                                <label class="control-label" for="siteName">Site Name</label>   
                                <div class="form-group "> 
                                    <input formControlName="siteName" type="text" class="form-control" id="siteName" placeholder=""  />
                                </div>
                            </div>
                            <!-- /siteName: -->
                            <!-- county -->  
                            <div class="form-group col-sm-2 pb-1">
                                <label  class="control-label" for="siteCounty">County</label>
                                <div class="input-group">
                                    <select class="form-control" id="siteCounty" formControlName="siteCounty" >
                                            <option selected="selected" value=""></option>
                                            <option value="1">County 1</option>
                                            <option value="2">County 2</option>
                                            <option value="3">County 3</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /county -->   
                        </div>
                        <!--/siteName /county --> 
                        <!--siteAdrress city --> 
                        <div class="form-row ">
                            <!-- siteAdrress: -->   
                            <div class="form-group col-md-9 pb-2">                    
                                <label class="control-label" for="siteAdrress">Site Address</label>   
                                <div class="form-group "> 
                                    <input formControlName="siteName" type="text" class="form-control" id="siteAdrress" placeholder=""  />
                                </div>
                            </div>
                            <!-- /siteAdrress: -->
                            <!-- city -->  
                            <div class="form-group col-sm-2 pb-2">
                                <label  class="control-label" for="siteCity">City</label>
                                <div class="input-group">
                                    <select class="form-control" id="siteCity" formControlName="siteCity" >
                                            <option selected="selected" value=""></option>
                                            <option value="1">City11111</option>
                                            <option value="2">City22222</option>
                                            <option value="3">City33333</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /city --> 
                        </div>
                        <!--/siteAdrress /city --> 

                        <div class="form-row ">
                            <!-- releaseType: -->   
                            <div class="form-group col-sm-2 pb-2">
                                <label  class="control-label" for="releaseType">Release Type</label>
                                <div class="input-group">
                                    <select class="form-control" id="releaseType" formControlName="releaseType" >
                                            <option selected="selected" value=""></option>
                                            <option value="1">Regulated</option>
                                            <option value="2">UnRegulated</option>
                                            <option value="3">HOT</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /releaseType: -->
                            <!-- siteType: -->   
                            <div class="form-group col-sm-2 pb-2">
                                <label  class="control-label" for="siteType">Site Type</label>
                                <div class="input-group">
                                    <select class="form-control" id="siteType" formControlName="siteType" >
                                            <option selected="selected" value=""></option>
                                            <option value="1">Generic Remedy</option>
                                            <option value="2">Groundwater</option>
                                            <option value="3">Low Impact Site</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /siteType: -->
                            <!-- fileStatus: -->   
                            <div class="form-group col-sm-2 pb-2">
                                <label  class="control-label" for="fileStatus">File Status</label>
                                <div class="input-group">
                                    <select class="form-control" id="fileStatus" formControlName="siteStatus" >
                                            <option selected="selected" value=""></option>
                                            <option value="1">fileStatus Remedy</option>
                                            <option value="2">fileStatus Groundwater</option>
                                            <option value="3">fileStatus Low Impact Site</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /fileStatus: -->
                        </div>
                        <div class="form-row ">
                            <!-- contactFirstName: -->   
                            <div class="form-group col-md-4 pb-2">                    
                                <label class="control-label" for="contactFirstName">Contact First Name</label>   
                                <div class="form-group "> 
                                    <input formControlName="contactFirstName" type="text" class="form-control" id="contactFirstName" placeholder=""  />
                                </div>
                            </div>
                            <!-- /contactFirstName: -->
                            <!-- contactLastName: -->   
                            <div class="form-group col-md-4 pb-2">                    
                                <label class="control-label" for="contactLastName">Contact Last Name</label>   
                                <div class="form-group "> 
                                    <input formControlName="contactLastName" type="text" class="form-control" id="contactLastName" placeholder=""  />
                                </div>
                            </div>
                            <!-- /contactLastName: -->
                            <!-- contactOrgName: -->   
                            <div class="form-group col-md-4 pb-2">                    
                                <label class="control-label" for="contactOrgName">Contact Org Name</label>   
                                <div class="form-group "> 
                                    <input formControlName="contactOrgName" type="text" class="form-control" id="contactOrgName" placeholder=""  />
                                </div>
                            </div>
                            <!-- /contactOrgName: -->
                        </div>
                        <div class="form-row ">
                            <!-- compareDt1Idx -->  
                            <div class="form-group col-lg-4 pb-2">
                                <label  class="control-label" for="city">Date Name 1</label>
                                <div class="input-group">
                                    <select class="form-control" id="compareDt1Idx" formControlName="compareDt1Idx" >
                                            <option selected="selected" value=""></option>
                                            <option value="1">Received</option>
                                            <option value="2">Cleanup Started</option>
                                            <option value="3">Release Stopped</option>
                                            <option value="4">Final Invoice Rqst</option>
                                            <option value="5">Closed</option>
                                            <option value="6">Letter of Agreement</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /dateName1 --> 
                            <!-- fromDate1: -->   
                            <div class="input-group col-lg-4 pb-2">
                                <label class="control-label " for="fromDate1">From Date</label>
                                <div class="input-group"></div>
                                    <input class="form-control" 
                                            name="dp1" formControlName="fromDate1" id="fromDate1" ngbDatepicker #d="ngbDatepicker">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                                            <img class="img-fluid dp"  src="./assets/images/calendar.png" />
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- /fromDate1: -->
                            <!-- toDate1: -->   
                            <div class="input-group col-lg-4 pb-2">
                                <label class="control-label " for="toDate1">To Date</label>
                                <div class="input-group">
                                <input class="form-control " 
                                    name="dp2" formControlName="toDate1" id="toDate1" ngbDatepicker #e="ngbDatepicker">
                                <div class="input-group-append">
                                <button class="btn btn-outline-secondary" (click)="e.toggle()" type="button">
                                    <img class="img-fluid dp"  src="./assets/images/calendar.png" />
                                </button>
                                </div>
                            </div>
                            <!-- /toDate1: -->

                        </div>

                        <div class="form-row ">
                            <!-- compareDt1Idx -->  
                            <div class="form-group col-lg-4 pb-2">
                                <label  class="control-label" for="city">Date Name 2</label>
                                <div class="input-group">
                                    <select class="form-control" id="compareDt2Idx" formControlName="compareDt2Idx" >
                                            <option selected="selected" value=""></option>
                                            <option value="1">Received</option>
                                            <option value="2">Cleanup Started</option>
                                            <option value="3">Release Stopped</option>
                                            <option value="4">Final Invoice Rqst</option>
                                            <option value="5">Closed</option>
                                            <option value="6">Letter of Agreement</option>
                                    </select>
                                </div>
                            </div>
                            <!-- /dateName1 --> 
                            <!-- fromDate1: -->   
                            <div class="input-group col-lg-4 pb-2">
                                <label class="control-label " for="fromDate2">From Date</label>
                                <div class="input-group"></div>
                                    <input class="form-control" 
                                            name="dp3" formControlName="fromDate2" id="fromDate1" ngbDatepicker #x="ngbDatepicker">
                                    <div class="input-group-append">
                                        <button class="btn btn-outline-secondary" (click)="x.toggle()" type="button">
                                            <img class="img-fluid dp"  src="./assets/images/calendar.png" />
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <!-- /fromDate1: -->
                            <!-- toDate1: -->   
                            <div class="input-group col-lg-4 pb-2">
                                <label class="control-label " for="toDate2">To Date</label>
                                <div class="input-group">
                                <input class="form-control " 
                                    name="dp4" formControlName="toDate2" id="toDate2" ngbDatepicker #y="ngbDatepicker">
                                <div class="input-group-append">
                                    <button class="btn btn-outline-secondary" (click)="y.toggle()" type="button">
                                        <img class="img-fluid dp"  src="./assets/images/calendar.png" />
                                    </button>
                                </div>
                            </div>
                            <!-- /toDate1: -->

                        </div>

                        <ngb-alert *ngIf="!closed" [type]="warning" class="fade show hide-the" (close)="closed=true"><strong>{{ errorMsg }}</strong></ngb-alert>


                        <!-- <div *ngIf="showErrors; then showErrors">  </div> 
                            <ng-template #showErrors>
                                <div class="row column">
                                    <p>{{ errorMsg }}</p>
                                </div>
        
                        </ng-template> -->






                    <div class="form-group row">
                        <div class="col-sm-3 col-md-3 col-lg-3">
                            <button type="submit" class="btn btn-success btn-md btn-block" >Search</button>
                            <!-- <button type="submit" class="btn btn-success btn-md btn-block" [disabled]="!incidentForm.valid">Submit</button> -->
                            <!-- <button type="submit" class="btn btn-success btn-md btn-block" >Submit</button> -->
                        </div>
                        <div class="col-sm-3">
                            <button type="button" class="btn btn-default btn-md btn-block" (click)="resetForm()">Clear</button>
                        </div>
                    </div>

                    <pre>lustSearchFilterForm: {{ lustSearchFilterForm.value | json }}</pre>
                </form>
                <!-- Form lustSearchFilterForm ends --> 
                </div>
            </div> 
            <div *ngIf="validForm; then showResults">  </div> 
            <ng-template #showResults>
                <app-search-results></app-search-results>
            </ng-template>
    </body>


</html>
